<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calc.css">

    <title>Online Calculator</title>
</head>
<body>
    <div id="container_body">
        <div id="container">
            <div id="part1">
                <h1>Online Calc</h1>
                <p>HTML, CSS, JAVASCRIPT CALCULATOR</p>
            </div>
            <div id="part2">
                <h2 id="result"></h2>
                <table>
                    <tr>
                        <td><button id="span" rowspan="2"; onclick="send('C')">C</button></td>
                        <td><button onclick="send('%')">%</button></td>
                        <td><button onclick="root('&#8730;')">&#8730;</button></td>
                        <td><button onclick="send('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="rem" onclick="send(7)">7</button></td>
                        <td><button onclick="send(8)">8</button></td>
                        <td><button onclick="send(9)">9</button></td>
                        <td><button onclick="send('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="send(4)">4</button></td>
                        <td><button onclick="send(5)">5</button></td>
                        <td><button onclick="send(6)">6</button></td>
                        <td><button onclick="send('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="send(1)">1</button></td>
                        <td><button onclick="send(2)">2</button></td>
                        <td><button onclick="send(3)">3</button></td>
                        <td><button onclick="send('+')">+</button></td>
                    </tr>
                    <tr>
                        
                        <td><button onclick="send('00')">00</button></td>
                        <td><button onclick="send('0')">0</button></td>
                        <td><button onclick="send('.')">.</button></td>
                        <td><button onclick="show_result()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
